<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rong Liquor Drops</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo-cluster">
        <img src="assets/logo.svg" alt="Rong Liquor" />
        <span class="slogan">Drops • Catalog</span>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="vibes.html">Vibes</a>
        <a href="about.html">Crew</a>
        <a href="cart.html">Cart</a>
      </nav>
    </header>
    <main class="section">
      <div class="section-heading">
        <h1>Full Product Catalog</h1>
        <p>Browse our complete selection of 60+ premium spirits, wines, beers, and liqueurs.</p>
      </div>
      <div class="filters">
        <button class="chip active" data-filter="all">All Products</button>
        <button class="chip" data-filter="beer">Beer</button>
        <button class="chip" data-filter="whiskey">Whiskey</button>
        <button class="chip" data-filter="vodka">Vodka</button>
        <button class="chip" data-filter="gin">Gin</button>
        <button class="chip" data-filter="rum">Rum</button>
        <button class="chip" data-filter="tequila">Tequila</button>
        <button class="chip" data-filter="cognac">Cognac</button>
        <button class="chip" data-filter="wine-red">Red Wine</button>
        <button class="chip" data-filter="wine-white">White Wine</button>
        <button class="chip" data-filter="champagne">Champagne</button>
        <button class="chip" data-filter="liqueur">Liqueurs</button>
      </div>
      <div class="drops-grid" id="drops-grid"></div>
    </main>
    <footer class="site-footer">
      <p>© 2025 Rong Liquor.</p>
    </footer>
    <script src="scripts/data.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
