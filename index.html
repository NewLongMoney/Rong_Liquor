<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="description" content="Rong Liquor - Fast liquor delivery in Nairobi. Order premium spirits, wines, and beers delivered to your door." />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="stylesheet" href="styles/main.css" />
    <script>
      (function() {
        const configScript = document.createElement('script');
        configScript.src = 'scripts/config.js';
        configScript.onload = function() {
          const mapsScript = document.createElement('script');
          const apiKey = window.GOOGLE_MAPS_API_KEY || 'API_KEY_PLACEHOLDER';
          mapsScript.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places,geometry&callback=initMap`;
          mapsScript.async = true;
          mapsScript.defer = true;
          mapsScript.id = 'maps-script';
          document.head.appendChild(mapsScript);
        };
        document.head.appendChild(configScript);
      })();
    </script>
    <title>Rong Liquor - Fast Liquor Delivery</title>
  </head>
  <body>
    <!-- Age Gate -->
    <div id="age-gate" class="age-gate">
      <div class="age-card">
        <img src="assets/logo.svg" alt="Rong Liquor" class="gate-logo" />
        <h2>Age Verification</h2>
        <p>You must be 21 or older to access this site.</p>
        <div class="gate-actions">
          <button id="confirm-age" class="btn btn-primary">I am 21+</button>
          <button id="deny-age" class="btn btn-secondary">I am under 21</button>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <img src="assets/logo.svg" alt="Rong Liquor" />
        </div>
        <div class="header-center">
          <div class="location-selector" id="location-selector">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
            <div>
              <span class="location-label">Deliver to</span>
              <span class="location-value" id="delivery-location">Enter address</span>
            </div>
          </div>
          <div class="eta-display" id="eta-display">
            <span class="eta-label">ETA</span>
            <span class="eta-time" id="eta-time">--</span>
          </div>
        </div>
        <button class="cart-btn" id="cart-btn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 2L7 6m8-4l-2 4M3 10h18M5 10l1 10h12l1-10"/>
          </svg>
          <span class="cart-count" id="cart-count">0</span>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Quick Filters Bar (Saucey Style) -->
      <section class="quick-filters-bar">
        <div class="container">
          <div class="filters-scroll">
            <button class="filter-chip active" data-filter="all">
              <span>All</span>
            </button>
            <button class="filter-chip" data-filter="beer">
              <span>üç∫</span>
              <span>Beer</span>
            </button>
            <button class="filter-chip" data-filter="whiskey">
              <span>ü•É</span>
              <span>Whiskey</span>
            </button>
            <button class="filter-chip" data-filter="vodka">
              <span>üç∏</span>
              <span>Vodka</span>
            </button>
            <button class="filter-chip" data-filter="gin">
              <span>üçπ</span>
              <span>Gin</span>
            </button>
            <button class="filter-chip" data-filter="rum">
              <span>ü•É</span>
              <span>Rum</span>
            </button>
            <button class="filter-chip" data-filter="tequila">
              <span>üçæ</span>
              <span>Tequila</span>
            </button>
            <button class="filter-chip" data-filter="wine-red">
              <span>üç∑</span>
              <span>Wine</span>
            </button>
            <button class="filter-chip" data-filter="champagne">
              <span>ü•Ç</span>
              <span>Champagne</span>
            </button>
            <button class="filter-chip" data-filter="cognac">
              <span>üçæ</span>
              <span>Cognac</span>
            </button>
            <button class="filter-chip" data-filter="liqueur">
              <span>üçØ</span>
              <span>Liqueurs</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Products Grid (Saucey Style) -->
      <section class="products-section">
        <div class="container">
          <div class="products-header">
            <h2 class="products-title" id="products-title">All Products</h2>
            <div class="products-count" id="products-count"></div>
          </div>
          <div class="products-grid" id="products-grid"></div>
        </div>
      </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
      <div class="cart-header">
        <h2>Your Cart</h2>
        <button class="close-cart" id="close-cart">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="cart-items" id="cart-items">
        <div class="empty-cart">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 2L7 6m8-4l-2 4M3 10h18M5 10l1 10h12l1-10"/>
          </svg>
          <p>Your cart is empty</p>
          <p class="empty-cart-subtitle">Add items to get started</p>
        </div>
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <span>Total</span>
          <span class="total-amount" id="cart-total">KES 0</span>
        </div>
        <button class="btn btn-primary btn-block" id="checkout-btn" disabled>Checkout</button>
      </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cart-overlay"></div>

    <!-- Location Modal -->
    <div class="modal" id="location-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Enter Delivery Address</h2>
          <button class="close-modal" id="close-location-modal">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"/>
              <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <input 
            type="text" 
            id="address-input" 
            placeholder="Enter your address..."
            class="address-input"
            autocomplete="off"
          />
          <div id="map" class="delivery-map"></div>
          <div id="map-info" class="map-info"></div>
          <button class="btn btn-primary btn-block" id="save-location">Save Location</button>
        </div>
      </div>
    </div>

    <script src="scripts/data.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
